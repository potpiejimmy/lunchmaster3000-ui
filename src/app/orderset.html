<mat-card class="orderSet">
  <mat-card-title>{{orderSet.location.name}}</mat-card-title>
  <mat-card-subtitle>{{orderSet.name}} bestellt heute bei {{orderSet.location.name}}. Hier ist die <a target="_blank" [href]="orderSet.location.link">Speisekarte</a>.</mat-card-subtitle>
  <mat-card-subtitle>Wenn du etwas mitbestellen möchtest, schreibe es unten hin.</mat-card-subtitle>
  <table mat-table [dataSource]="orderKeys" class="mat-elevation-z3" style="width:100%; margin-bottom: 1em;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> Bestellwunsch </th>
            <td mat-cell *matCellDef="let element"> {{orderSet.orders[element]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!orderSet.finished">
    <form class="order-form">
        <mat-form-field>
            <input #inporder name="order" matInput placeholder="Was möchtest du haben?" [(ngModel)]="orderInput">
        </mat-form-field>
    </form>
  </div>
  <div *ngIf="!orderSet.finished && orderKeys.length" style="float:left;">
    <button *ngIf="own" mat-raised-button color="primary" (click)="finish()">Bestellung beenden</button>
  </div>
  <div *ngIf="!orderSet.finished" style="float:right;">
    <button *ngIf="own" mat-raised-button color="warn" (click)="cancel()">Abbrechen</button>
  </div>
  <div style="clear:both;"></div>
  <div *ngIf="orderSet.finished">
      Die Bestellung ist beendet.
  </div>
</mat-card>
