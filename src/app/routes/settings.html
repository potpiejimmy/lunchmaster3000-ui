<mat-card>
  <mat-card-title>Deine aktuelle lunch.community</mat-card-title>
  <mat-card-subtitle>
    {{app.community && app.community.name}}
  </mat-card-subtitle>
  <button mat-raised-button color="warn" (click)="leaveCommunity()">Community verlassen</button>
</mat-card>
<mat-card>
  <form class="settings-form" style="font-size: .7em;">
    <mat-form-field>
      <input #inpname name="name" matInput placeholder="Dein Name" [(ngModel)]="nameInput.value">
    </mat-form-field>
  </form>
</mat-card>
