<mat-card>
  <mat-card-title>{{'routes.settings.card_title'|translate}}</mat-card-title>
  <mat-card-subtitle>
    {{app.community && app.community.name}}
  </mat-card-subtitle>
  <button mat-raised-button color="warn" (click)="leaveCommunity()">{{'routes.settings.community_leave'|translate}}</button>
</mat-card>
<mat-card>
  <form class="settings-form" style="font-size: .7em;">
    <mat-form-field>
      <input #inpname name="name" matInput placeholder="{{'routes.settings.your_name'|translate}}" [(ngModel)]="nameInput.value">
    </mat-form-field>
  </form>
</mat-card>
