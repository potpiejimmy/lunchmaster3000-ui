<mat-card fxFlex >
    <div fxLayout="column">
        <mat-card-title>{{'routes.xrptip.title'|translate}}</mat-card-title>
        <mat-card-subtitle>
            {{'routes.xrptip.subtitle'|translate}}
        </mat-card-subtitle>
    </div>
    <div>
        <form fxLayout="column">
            <div>
                <mat-form-field>
                    <input #inphandle name="handle" matInput [placeholder]="'routes.xrptip.xrphandle'|translate" [(ngModel)]="handleInput">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="select">
                    <mat-label>Network</mat-label>
                    <mat-select [(value)]="networkInput">
                        <mat-option value="twitter">Twitter</mat-option>
                        <mat-option value="reddit">Reddit</mat-option>
                        <mat-option value="discord">Discord</mat-option>
                        <mat-option value="coil">Coil</mat-option>
                    </mat-select>
                </mat-form-field>
                <span style="flex: 1 1 auto;"></span>
            </div>
            <div>
                <button style="width: auto;" mat-raised-button color="primary" (click)="claim()" [disabled]="!handleInput || !handleInput.trim().length || !networkInput || !networkInput.trim().length || processing">{{'routes.xrptip.claim_reward'|translate}}</button>
                <span style="flex: 1 1 auto;"></span>
            </div>
        </form>
    </div>
</mat-card>
