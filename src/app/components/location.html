<div style="margin-top: .75em;" fxFlex fxLayout="column">
    <div fxLayout="row" fxLayoutGap=".5em">
        <div class="locfavcheck">
            <mat-checkbox [(ngModel)]="checked"></mat-checkbox>
        </div>
        <div fxHide.xs style="margin-left: 1em;">
            <a (click)="checked=!checked" href="#">
                <img *ngIf="location.icon" class="location-image" [src]="app.apiUrl+'resources/'+location.icon+'.png'"/>
                <img *ngIf="!location.icon" class="location-image" src="/assets/placeholder.jpg"/>
            </a>
        </div>
        <div style="flex: 1 1 auto;" (click)="showEditControls=true;" (mouseenter)="showEditControls=true;" (mouseleave)="showEditControls=false;">
            <div style="font-size: .7em; line-height: 30px;">
                {{location.name}}
                <button *ngIf="showEditControls" mat-icon-button [title]="'general.edit'|translate" (click)="edit()"><mat-icon style="font-size: 1.5em;">edit</mat-icon></button>
            </div>
            <mat-card-subtitle style="margin:0;" *ngIf="location.description">{{location.description}}</mat-card-subtitle>
            <div style="font-size: .5em;" *ngIf="location.menu_link">
                <a target="_blank" [href]="location.menu_link">{{'general.menucard'|translate}}</a>
            </div>
            <div fxHide fxShow.xs style="font-size: .4em; margin-top: .2em;">
                <div *ngFor="let v of location.votes">
                    ⭐ {{v}}
                </div>
            </div>
        </div>
        <div fxLayout="column" fxLayoutGap="1em">
            <div fxShow fxHide.xs style="font-size: .4em;">
                <div gdAlignRows="end" *ngFor="let v of location.votes">
                   {{v}} ⭐
                </div>
            </div>
            <div fxShow fxHide.xs fxFlexAlign="end">
                <button *ngIf="location.votes && location.votes.length" mat-raised-button color="primary" (click)="takeOrdersClicked()">{{'components.location.placeorder'|translate}}</button>
            </div>
        </div>
    </div>
    <div fxHide fxShow.xs fxFlexAlign="end">
        <button *ngIf="location.votes && location.votes.length" mat-raised-button color="primary" (click)="takeOrdersClicked()">{{'components.location.placeorder'|translate}}</button>
    </div>
    <mat-card-subtitle style="font-size: .35em;margin:.3em 0 0 0; text-align: right;">
            {{location.order_count ? ('components.location.order_count'|translate:{order_count: location.order_count}) : ('components.location.no_order_count'|translate)}}
    </mat-card-subtitle>
    <div style="font-size: .25em;">
        <hr/>
    </div>
</div>
