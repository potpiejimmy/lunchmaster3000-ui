<mat-toolbar id="primarybar" color="primary" class="mat-elevation-z6">
    <a [routerLink]="['/']"><div class="topbar-logo"></div></a>
    <div style="margin-left: .5em; font-weight: bold;">{{title}}</div>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button title="Settings" [routerLink]="['/settings']">
        <mat-icon>settings_applications</mat-icon>
    </button>
</mat-toolbar>
<mat-toolbar id="secondarybar" color="secondary" class="mat-elevation-z6">
    <div class="headerSign" fxLayout="column">
      <div>
        {{app.name ? app.name + " @" : ""}} {{app.community && app.community.name}}
        <button *ngIf="app.community" mat-icon-button [title]="'components.topbar.copy_link'|translate:{communityLink: communityLink}" ngxClipboard [cbContent]="communityLink" (click)="linkCopied()">
          <mat-icon>share</mat-icon>
        </button>
      </div>
    </div>
    <donate fxShow fxHide.xs></donate>
</mat-toolbar>
<donate fxHide fxShow.xs fxLayoutAlign="end" style="padding: 12px 16px 0;"></donate>
